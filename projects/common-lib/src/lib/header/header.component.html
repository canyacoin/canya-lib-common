<!-- Topbar -->
<nav class="topbar topbar-expand-md topbar-sticky">
  <div class="container"> 
    <div class="topbar-left">
      <a *ngIf="_logo.routerLink" class="topbar-brand" [routerLink]="_logo.routerLink" (click)="onClick(_logo.onClick)">
        <img class="logo-default" src="{{ _logo.src }}" alt="{{ _logo.alt }}">
      </a>
      <a *ngIf="_logo.href" class="topbar-brand" href="{{ _logo.href }}" (click)="onClick(_logo.onClick)">
        <img class="logo-default" src="{{ _logo.src }}" alt="{{ _logo.alt }}">
      </a>
    </div>

    <div class="collapse navbar-collapse topbar-right d-print-none">
      <ul class="topbar-nav nav">
        <li class="nav-item" *ngFor="let navItem of _navItems">
          <div *ngIf="navItem.replace"
            class="{{ navItem.class }}"
            (click)="onClick(navItem.onClick)"
            [innerHTML]="navItem.innerHtml | translate | keepHtml "></div>

          <a *ngIf="!navItem.replace && navItem.routerLink"
            class="nav-link {{ navItem.class }}"
            (click)="onClick(navItem.onClick)"
            [routerLink]="navItem.routerLink"
            target="{{ navItem.target }}"
            [innerHtml]="navItem.innerHtml | translate | keepHtml "></a>

          <a *ngIf="!navItem.replace && navItem.href"
            class="nav-link {{ navItem.class }}"
            (click)="onClick(navItem.onClick)"
            href="{{ navItem.href }}"
            target="{{ navItem.target }}"
            [innerHtml]="navItem.innerHtml | translate | keepHtml "></a>
        </li>
      </ul>
      <button *ngFor="let btn of _buttons"
        class="{{ btn.class }}"
        (click)="onClick(btn.onClick)"
        [innerHTML]="btn.innerHtml | translate | keepHtml"></button>

      <span class="link" *ngFor="let btn of _anchorButtons">
        <a *ngIf="btn.routerLink"
          class="{{ btn.class }}"
          (click)="onClick(btn.onClick)"
          [innerHTML]="btn.innerHtml | translate | keepHtml"
          [routerLink]="btn.routerLink"></a>

        <a *ngIf="btn.href"
          class="{{ btn.class }}"
          (click)="onClick(btn.onClick)"
          [innerHTML]="btn.innerHtml | translate | keepHtml"
          href="{{ btn.href }}"></a>
      </span>
      
    </div>

  </div>
</nav>
<!-- END Topbar -->
