<section id="canya-cards">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let app of apps">
        <a class="card" [attr.href]="app.url" target="_blank" rel="noopener">
          <div class="img-wrapper">
            <img class="max-w-50v py-20" [attr.src]="app.img" [attr.alt]="app.name">
          </div>
          <div class="logo-wrapper">
            <img [attr.src]="app.logo" [attr.alt]="app.name">
          </div>
          <div class="description">
            <p>{{ app.translate | translate }}</p>
          </div>
          <div class="cta py-20">
            <button class="btn btn-primary">{{ 'cards.check-it-out' | translate }}</button> 
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
